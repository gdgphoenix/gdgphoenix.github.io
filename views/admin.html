<div class="span12">
    <div class="row">
    <h1>Admin</h1>
      <div ng-repeat="l in links">
        <p>
        <a ng-href="{{l.link}}">{{l.title}}</a><br>
        {{l.desc}}
        </p>
      </div>
      <h2>Calendars</h1>
      <div ng-repeat="c in calendars">
        <p>
        <a ng-href="{{c.link}}">{{c.title}}</a><br>
        {{c.desc}}
        </p>
      </div>

    </div>
</div>
